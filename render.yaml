services:
  # 後端 API 服務
  - type: web
    name: wuridao-backend
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: wuridao-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        value: your-cloud-name
      - key: CLOUDINARY_API_KEY
        value: your-api-key
      - key: CLOUDINARY_API_SECRET
        value: your-api-secret
      - key: FRONTEND_URL
        value: https://wuridaostudio.com
      - key: USE_SSL
        value: true
      - key: AUTO_SEED_DATABASE
        value: false
    healthCheckPath: /api/health

  # 前端靜態網站
  - type: web
    name: wuridao-frontend
    env: static
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/.output/public
    envVars:
      - key: NUXT_PUBLIC_API_BASE_SSR
        value: https://wuridaostudio.com/api
      - key: NUXT_PUBLIC_API_BASE_CSR
        value: https://wuridaostudio.com/api
      - key: NUXT_PUBLIC_CLOUDINARY_CLOUD_NAME
        value: your-cloud-name
      - key: NUXT_PUBLIC_CLOUDINARY_API_KEY
        value: your-api-key
      - key: NUXT_PUBLIC_UNSPLASH_ACCESS_KEY
        value: your-unsplash-key

databases:
  # PostgreSQL 資料庫
  - name: wuridao-database
    databaseName: wuridao
    user: wuridao_user
    plan: starter 